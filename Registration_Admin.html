 <body>
 <div class="form-v4">
  <div class="page-content">
    <div class="form-v4-content">
      
      <form class="form-detail" action="#" method="post" id="myform">
        <h2>REGISTRATION FORM (For Admin)</h2>
        <fieldset class="row2">
                <legend>Personal Details
                </legend>
        <div class="form-group">
          <div class="form-row form-row-1">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name" class="input-text">
          </div>
          <div class="form-row form-row-1">
            <label for="Middle Name">Middle Name</label>
            <input type="text" name="Middle Name" id="last_name" class="input-text">
          </div>
          
          <div class="form-row form-row-1">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="input-text">
          </div>
        </div>
        <div class="form-group">
        <div class="form-row form-row-1">
          <div>
            <label for="Date Of Birth">Date Of Birth</label>
            <input type="Date" name="Date Of Birth" id="Date Of Birth" class="input-text" placeholder="day/month/year">
          </div>
        </div>
          <div class="form-row form-row-1">
            <label for="Gender">Gender</label>
            <select class="v1">
              <option value="0">Select...
                        </option>
                        <option >Male
                        </option>
                        <option >Female
                        </option>
                    </select>
                    </div>
          
          <div class="form-row form-row-1">
            <label for="State">State</label>
            <select class="v1">
                        <option value="0">Select...
                        </option>
                        <option value="1"> West Bengal
                        </option>
                        <option value="2"> Jammu & Kashmir
                        </option>
                        <option value="3"> Punjab
                        </option>
                        <option value="4"> Himachal Pradesh
                        </option>
                        <option value="5"> Hariyana
                        </option>
                        <option value="6"> Uttrakhand
                        </option>
                        <option value="7"> Delhi
                        </option>
                        <option value="8"> Uttar Pradesh
                        </option>
                    </select>
          </div>
        </div>
        <div class="form-row form-row-1">
            <label for="Address">Your Address</label>
            <input type="text" name="Address" id="Address" class="input-text">
          </div>
        </fieldset>
          

        <fieldset class="row2">
          <legend>Account Details
                </legend>
        <div class="form-group">
        <div class="form-row form-row-1">
          <label for="your_email">Your Email</label>
          <input type="email" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
        </div>
        <div class="form-row form-row-1">
          <label for="your_email">Your Mobile no</label>
          <input type="tel" name="Mobile no" id="Mobile no" class="input-text" required>
        </div>
        
      </div>
    
        <div class="form-group">
          <div class="form-row form-row-1">
            <label for="Username">Username</label>
            <input type="text" name="Username" id="Username" class="input-text" required>
          </div>
          <div class="form-row form-row-1 ">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="input-text" required>
          </div>
          <div class="form-row form-row-1">
            <label for="comfirm-password">Comfirm Password</label>
            <input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required>
          </div>
        </div>
        <div class="form-checkbox">
          <label class="container"><p>I agree to the <a href="#" class="text">Terms and Conditions</a></p>
              <input type="checkbox" name="checkbox">
              <span class="checkmark"></span>
          </label>
        </div>
      </fieldset>

        
        
         <button class="button" style="vertical-align:middle"><span>Register </span></button>
         
      </form>

      
    </div>

  </div>
  
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        debug: true,
        success:  function(label){
            label.attr('id', 'valid');
        },
    });
    $( "#myform" ).validate({
        rules: {
          password: "required",
          comfirm_password: {
              equalTo: "#password"
          }
        },
        messages: {
          first_name: {
            required: "Please enter a firstname"
          },
          last_name: {
            required: "Please enter a lastname"
          },
          your_email: {
            required: "Please provide an email"
          },
          password: {
            required: "Please enter a password"
          },
          comfirm_password: {
            required: "Please enter a password",
              equalTo: "Both Password do not match"
          }
        }
    });
    </script>
